<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <p>Life Remaining: <span class="score">3</span></p>
      <h1 class="title">Guess The Number!</h1>
      <div class="number">?</div>
      <p class="message">Choose a number!</p>
      <div class="allbuttons">
        <button class="buttons one" id="one">1</button>
        <button class="buttons two" id="two">2</button>
        <button class="buttons three" id="three">3</button>
        <button class="buttons four" id="four">4</button>
        <button class="buttons five" id="five">5</button>
      </div>
      <p class="winlosemsg"></p>
      <button class="playagain hidden">Play Again!</button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
